<!-- Header -->
<h1 class="mt-0">Rules</h1>

@if (rules(); as rules) {
  <!-- Rules -->
  <pre style="font-family: var(--font-family); white-space: pre-wrap">{{
    rules
  }}</pre>
} @else if (rules() === null) {
  <p class="mt-6 pt-6 text-center text-500 font-italic">No active session</p>
} @else {
  <!-- Loading Skeleton -->
  <p-skeleton width="100%" height="25rem" />
}
